<header>
  <h2> {{title | uppercase }} </h2>
</header>
<div>
  <label id="new-project">Project name: </label>
  <br>
  <input for="new-project" #projectName [(ngModel)] = "project.name" />
  <button class="add-button" (click)="add(project.name); projectName.value=''">
    Add Project
  </button>
</div>
