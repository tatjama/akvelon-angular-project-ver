<div class="task-detail">
  <h3> title: <span> {{ task.title | uppercase }} </span> </h3>
  <p> id: <span> {{task.id}} </span> </p>
  <p> description: <span> {{ task.description }} </span> </p>
  <p> date of creating: <span> {{ task.date }} </span> </p>
  <p> estimate hours: <span> {{task.estimate}} </span> </p>
</div>
